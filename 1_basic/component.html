<!-- 컴포넌트 : 화면 영역 구분 개발가능하게 하는 영역 단위-->
<!-- HTML -->
<div id="app">
    <!-- 등록한 컴포넌트 표시 -->
    <app-header></app-header>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
    //컴포넌트 등록 
    components : {
        //컴포넌트 이름 : 컴포넌트 내용
        'app-header' : {
            template : '<h1>컴포넌트 등록</h1>'
        }
    }
  }).mount('#app');
</script>
