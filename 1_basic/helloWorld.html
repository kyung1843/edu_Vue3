<!-- vue 라이브러리 사용위한 cdn -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<div id="app">
  {{message}}
</div>
<script>
  Vue.createApp({ //어플리케이션 인스턴스 생성
    data(){
      return {
        message : 'helloWorld!!'
      }
    }
  }).mount('#app'); //id가 app인 dom에 생성한 인스턴스를 붙이겠다.
</script>
