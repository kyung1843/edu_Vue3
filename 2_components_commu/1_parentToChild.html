<!-- HTML -->
<div id="app">
    <!--2. 선언한 props로 데이터 전달  -->
    <!--v-bind:props이름="데이터 이름"-->
    <app-header v-bind:title="appTitle"></app-header>
</div>

<!-- JavaScript -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data(){
            return{
                appTitle : 'props 넘기기'
            }
        },
        components : {
            //컴포넌트 이름 : 컴포넌트 내용
            'app-header' : {
                //3. 선언한 props 사용
                template : '<h1>{{title}}</h1>'
                //1. 컴포넌트 안에 props 선언
                ,props : ['title']
            }
        }
  }).mount('#app');
</script>
